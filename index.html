
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stage 3: Fill in the blanks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .sentence-container {
            background: #fff;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sentence {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }
        select {
            font-size: 1rem;
            padding: 0.3rem;
            margin: 0 0.5rem;
        }
        .translation {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }
        #submit {
            display: block;
            margin: 2rem auto;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="header" style="justify-content:center; text-align:center; display:flex; align-items:center; gap:16px; margin-bottom:12px; border-bottom:1px solid #eee; padding-bottom:12px;">
    <img src="LOGO.png" alt="Logo" style="height:56px; width:auto;" />
    <div class="titleblock" style="font-weight:700; line-height:1.2; font-size:1.4em;">
      教育部 - 出国人员培训部
      <small style="display:block; font-weight:500; color:#555; margin-top:4px;">第1周 • 词汇练习</small>
    </div>
  

  

  </div>

    
    
  <p id="instruction" style="text-align:center; font-style:italic; font-size:1rem; color:#444; margin:1rem 0;">
    Choose the most suitable word to complete each sentence. Clues are provided in Chinese.
  </p>
<div class="sentence-container" id="exercise"></div>
    <button id="submit">Submit Answers</button>
<div id="score-report" style="text-align:center; font-size:1.2rem; margin-top:1rem;"></div>
<div id="right-answers" style="max-width:800px; margin:1rem auto; font-size:1rem; line-height:1.5;"></div>

    <script>
  // 1) Sentence templates: put the dropdown where "____" appears.
  //    Format: [templateWithGap, correctAnswer, zhTranslation]
  const data = [
    ["The bus was so ____ that I could hardly move.", "cramped", "公交车太拥挤了，我几乎动不了。"],
    ["The subway is usually very ____ in the morning.", "crowded", "地铁在早上通常非常拥挤。"],
    ["The old train was ____, and cold wind came through the windows.", "draughty", "那列旧火车有穿堂风，冷风一直从窗户吹进来。"],
    ["The metro was ____ during rush hour.", "jam-packed", "地铁在高峰期挤满了人。"],
    ["The old bus looked ____ with torn seats.", "shabby", "那辆旧公交车看起来很破旧，座位都破了。"],
    ["The tram was so ____ that everyone opened the windows.", "stuffy", "有轨电车太闷热了，大家都打开了窗户。"],
    ["Taking the subway is very ____ in big cities.", "convenient", "在大城市坐地铁非常方便。"],
    ["Taxis are comfortable, but they can be ____.", "expensive", "出租车很舒服，但可能很贵。"],
    ["The high-speed train in China is very ____.", "efficient", "中国的高铁非常高效。"],
    ["The airplane seats were really ____ on my trip.", "comfortable", "我旅行时的飞机座位非常舒适。"],
    ["Sitting on the back of a motorbike for two hours was very ____.", "uncomfortable", "坐在摩托车后座两个小时非常不舒服。"]
  ];

  // Build a single choices list for the dropdowns
  const choices = [...new Set(data.map(d => d[1]))];

  // If you want all 11 items, remove .slice(0, 5)
  const shuffled = [...data].sort(() => Math.random() - 0.5).slice(0, 5);

  const container = document.getElementById("exercise");

  shuffled.forEach(([template, correct, zh]) => {
    const parts = template.split("____"); // [before, after]
    // Build the options (correct + 3 random distractors)
    const opts = [correct, ...choices.filter(c => c !== correct)
      .sort(() => Math.random() - 0.5)
      .slice(0, 3)]
      .sort(() => Math.random() - 0.5);

    const wrapper = document.createElement("div");
    wrapper.className = "sentence";
    wrapper.innerHTML = `
      ${parts[0] || ""}
      <select data-answer="${correct}" data-template="${template}">
        <option value="">--choose--</option>
        ${opts.map(o => `<option value="${o}">${o}</option>`).join("")}
      </select>
      ${parts[1] || ""}
      <div class="translation">(${zh})</div>
    `;
    container.appendChild(wrapper);
  });

  document.getElementById("submit").onclick = () => {
    const selects = document.querySelectorAll("select");
    let correctCount = 0;
    const missed = [];

    selects.forEach(sel => {
      sel.disabled = true;
      const user = sel.value;
      const answer = sel.dataset.answer;
      const ok = user === answer;
      sel.className = ok ? "correct" : "incorrect";
      if (ok) {
        correctCount++;
      } else {
        const full = sel.dataset.template.replace("____", answer);
        missed.push(`正确句子：${full}`);
      }
    });

    const total = selects.length;
    const percent = Math.round((correctCount / total) * 100);
    document.getElementById("score-report").textContent =
      `${correctCount}/${total} correct – ${percent}%`;

    document.getElementById("right-answers").innerHTML =
      missed.length ? missed.map(s => `<div>• ${s}</div>`).join("") :
      "<div>全部正确！做得好！</div>";
  };
</script>


  <footer style="text-align:center; margin-top:24px; color:#666; font-size:13px;">
    ©2025 Dr. Carlos Cardenas • 教育管理学博士
  </footer>
</div>

</body>
</html>
